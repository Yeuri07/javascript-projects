<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="container-calculate">
        <div class="display">
            <div class="display-second"></div>
            <div class="display-first"></div>
        </div>

        <button class="two-space all-clear">AC</button>
        <button operador-del>DEL</button>
        <button operador>รท</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operador>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operador>+</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operador>-</button>
        <button number>.</button>
        <button number>0</button>
        <button class="two-space equals">=</button>
    </div>

</body>
    
</html>
